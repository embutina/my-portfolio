<section id="contact">
  <h2>Contact information</h2>
  <!-- contact form -->
  <form action="#"> 
    <!--text input-->
    <label for="FirstName">
      <span>First Name :</span> 
      <input
       type="text" 
       name="FirstName" 
       id="FirstName"
       placeholder="Enter Your First Name" required/>
      </label>
    
    <label for="LastName">
      <span>Last Name : </span>
    <input 
    type="text" 
    id="LastName" 
    name="LastName" 
    placeholder="Enter Your Last Name"/>
    </label>
    
    <br><br>

  <!--radio button -->
  <label for="Gender">
      <span>Gender :</span>
      <input
      type="radio"
      value="Female"
      name="gender"
      id="Female"\>Female
      </label>
      <label>
      <input
      type="radio"
      value="Male"
      name="gender"
      id="Male"/>Male
    </label>
    <br><br>

    <!--number input-->
    <label for="Phone Number">
      <span>Phone Number : </span>
      <input type="number" 
      id="Phone Number" 
      name="Phone Number" 
      placeholder="Enter Your Phone Number"/>
    </label>
    <br><br>

    <!--email input-->
    <lable for="Email">
      <span>Email:</span>
      <input 
      type="email" 
      id="Email"
       name="Email" 
       placeholder="Enter your Email"required/>
    </lable>
    <br><br>

    <!--comment section-->
    <lable for="Comment"> 
      <span>Comment</span>
      <textarea 
      type="comment"
      name="Comemnt"
      rows="5"
      placeholder="Write your comment" required>
    </textarea>
    <br><br>
    </lable>
     <!--A checkbox form-->
    <label>
      <span>contact preferances</span>
      <input
      type="checkbox"
      name="SMS"
      id="sms"
      value="SMS"/>SMS
    </label>
    <label>
      <input
      type="checkbox"
      name="EMAIL"
      id="email"
      value="EMAIL"/>EMAIL
    </label>
    <label>
      <input
      type="checkbox"
      name="Phone Call"
      id="phone call"
      value="Phone Call"/>Phone Call
    </label>
    <br><br>

    <!--Range input type form-->
    <label>
      <input
      type="range"
      name="Range Satisfaction"
      id="range satisfaction"
      value="Range Satisfaction"/>Range Satisfaction
    </label>
    <br><br>
    <button>Submit</button>
  </form>
